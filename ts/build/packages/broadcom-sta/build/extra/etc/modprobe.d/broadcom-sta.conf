# Make sure that the wl driver takes priority over the ssb/bcma drivers
install ssb		modprobe wl; modprobe --ignore-install ssb
install bcma		modprobe wl; modprobe --ignore-install bcma
install b43		modprobe wl; modprobe --ignore-install b43
install b43legacy	modprobe wl; modprobe --ignore-install b43legacy
install bcm43xx		modprobe wl; modprobe --ignore-install bcm43xx
install brcm80211	modprobe wl; modprobe --ignore-install brcm80211
install brcmfmac	modprobe wl; modprobe --ignore-install brcmfmac
install brcmsmac	modprobe wl; modprobe --ignore-install brcmsmac
